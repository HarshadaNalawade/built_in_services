<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script> 
        <script src="cookie.js"></script>
    </head>
    <body>
        <div ng-app="Cookie" ng-controller="cookieController">
            Enter a cookie value : <input ng-model="cookieName" type="text"><button ng-click="writeCookie()">Write Cookie</button><br/><br/>
            Read a cookie value : <input ng-model="cookie" type="text"><button ng-click="readCookie()">Read Cookie</button><br/><br/>
            Remove all cookies : <button ng-click="removeCookies()">Remove Cookies</button><br/>
        </div>
    </body>
</html>
